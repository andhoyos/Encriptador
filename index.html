<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador Aulra/Oracle</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <h1 class="titulo">Encriptador de Texto</h1>
  <main class="main">
    <div class="box">      
        <h2 for="input_text">Solo letras min√∫sculas, sin acento</h2>
        <input class="text-input" 
        type="text" name="input_text" 
        id="input_text"
        placeholder="Ingrese el texto aqui"
        onkeyup="validar()">
        <button type="submit" onclick="encriptar()">encriptar!</button>
        <button type="submit" onclick="desencriptar()">Desencriptar!</button>
      </div>
   
    <div class="box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="text-input" type="text" id="message"></input>
      <button type="submit" onclick="copiar()">Copiar!</button>
    </div>
  </main> 
</body>
<script src="script.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
